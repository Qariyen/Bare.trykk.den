<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Button with Spinning Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating particles background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .cool-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cool-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .cool-button:hover:before {
            left: 100%;
        }

        .cool-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .cool-button:active {
            transform: translateY(-2px);
        }

        .spinning-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            white-space: nowrap;
            animation: none;
        }

        .spinning-text.active {
            opacity: 1;
            animation: spinAndScale 2s ease-out forwards;
        }

        .spinning-image {
            margin-top: 20px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
        }

        .spinning-text.active .spinning-image {
            opacity: 1;
            transform: scale(1);
            animation: imageFloat 2s ease-in-out infinite;
        }

        .spinning-image img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        @keyframes imageFloat {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-10px) scale(1.05);
            }
        }

        @keyframes spinAndScale {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            40% {
                transform: translate(-50%, -50%) scale(1.2) rotate(180deg);
            }
            60% {
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        /* Pulse effect overlay */
        .pulse-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 50;
        }

        .pulse-overlay.active {
            animation: pulseEffect 0.5s ease-out;
        }

        @keyframes pulseEffect {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        @media (max-width: 768px) {
            .spinning-text {
                font-size: 2.5rem;
            }
            .cool-button {
                padding: 15px 30px;
                font-size: 18px;
            }
            .spinning-image img {
                max-width: 150px;
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <button class="cool-button" id="coolButton">
            Click Me!
        </button>
    </div>

    <div class="pulse-overlay" id="pulseOverlay"></div>
    <div class="spinning-text" id="spinningText">
        Ikke v√¶r en bitch boy og join
        <div class="spinning-image">
            <img src="fancy1.jpg" alt="Fancy Image" id="fancyImage">
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Button click handler
        document.getElementById('coolButton').addEventListener('click', function() {
            const spinningText = document.getElementById('spinningText');
            const pulseOverlay = document.getElementById('pulseOverlay');
            
            // Reset animations
            spinningText.classList.remove('active');
            pulseOverlay.classList.remove('active');
            
            // Trigger pulse effect
            setTimeout(() => {
                pulseOverlay.classList.add('active');
            }, 50);
            
            // Trigger spinning text
            setTimeout(() => {
                spinningText.classList.add('active');
            }, 100);
            
            // Remove pulse overlay after effect
            setTimeout(() => {
                pulseOverlay.classList.remove('active');
            }, 600);
        });

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
